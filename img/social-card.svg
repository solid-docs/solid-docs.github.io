<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Logo hexagon -->
  <g transform="translate(100, 215)">
    <polygon points="100,10 180,55 180,145 100,190 20,145 20,55" fill="white" opacity="0.2"/>
    <circle cx="100" cy="70" r="16" fill="white" opacity="0.9"/>
    <circle cx="70" cy="120" r="16" fill="white" opacity="0.9"/>
    <circle cx="130" cy="120" r="16" fill="white" opacity="0.9"/>
    <line x1="100" y1="70" x2="70" y2="120" stroke="white" stroke-width="4" opacity="0.7"/>
    <line x1="100" y1="70" x2="130" y2="120" stroke="white" stroke-width="4" opacity="0.7"/>
    <line x1="70" y1="120" x2="130" y2="120" stroke="white" stroke-width="4" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text x="320" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white">SolidOS</text>

  <!-- Subtitle -->
  <text x="320" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="white" opacity="0.9">Data Browser for the Decentralized Web</text>

  <!-- CTA -->
  <rect x="320" y="400" width="280" height="60" rx="8" fill="white"/>
  <text x="370" y="442" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#7C3AED">Get Started Now</text>

  <!-- URL -->
  <text x="320" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" opacity="0.7">solid-docs.github.io</text>
</svg>
